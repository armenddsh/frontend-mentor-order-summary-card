<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>
    <div class="container">
      <div class="card">
        <img class="card__logo" src="./images/illustration-hero.svg" alt="illustration-hero">
        <p class="card__summary">Order Summary
        </p>
        <span class="card__description">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</span>
          <div class="card__annual_plan">
            <img class="card__song__icon" src="./images/icon-music.svg" alt="">
            <div class="annual__plan__summary">
              <div class="annual__plan__title">Annual Plan</div>
              <div class="annual__plan__value">$59.99/year</div>
            </div>
            <a class="annual__plan__change" href="#">Change</a>
          </div>
          <button class="process__payment">Proceed to Payment</button>
          <a class="process__cancel" href="">Cancel Order</a>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Armend Shala</a>.
  </div>
</body>
</html>
